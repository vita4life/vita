<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Fighter 6 - Kimberly</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            height: 100vh;
            background: url('/home/vita/Templates/1.webp') no-repeat center center fixed;
            background-size: cover;
        }
        .sidebar {
            width: 250px;
            background-color: rgba(0, 0, 0, 0.1); /* Transparent bakgrund på menyn */
            padding: 20px;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px); /* Lägger till en suddig effekt på menyns bakgrund */
        }
        .sidebar h2 {
            color: #f39c12;
            margin-top: 0;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent bakgrund för länkar */
            border-radius: 5px;
        }
        .sidebar ul li a:hover {
            background-color: rgba(0, 0, 0, 0.9); /* Mörkare bakgrund vid hover */
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Meny</h2>
        <ul>
            <li><a href="#">Hem</a></li>
            <li><a href="#">Om</a></li>
            <li><a href="#">Spel</a></li>
            <li><a href="#">Karaktärer</a></li>
            <li><a href="#">Nyheter</a></li>
            <li><a href="#">Community</a></li>
            <li><a href="#">Kontakt</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Välkommen till Street Fighter 6 - Kimberly</h1>
        <p>Utforska nyheterna, karaktärerna och mycket mer!</p>
    </div>
</body>
</html>
